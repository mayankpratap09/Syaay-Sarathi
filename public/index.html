<!DOCTYPE html>
<html>
<head>
  <title>Nyay Sarathi</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/add-reminder" method="POST">
    <h2>Client Reminder</h2>
    <input name="clientName" placeholder="Client Name" />
    <input name="clientEmail" placeholder="Client Email" required />
    <input name="caseTitle" placeholder="Case Title" />
    <input type="datetime-local" name="reminderTime" required />
    <button type="submit">Save Reminder</button>
  </form>
</body>
</html>
